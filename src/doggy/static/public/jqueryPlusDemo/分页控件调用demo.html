
<!DOCTYPE html>
<html lang="cn-ZH">
    <head>
        <meta charset="UTF-8">
    
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>demo</title>
        <!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    </head>
    <body>
        <div class="M-box"></div>
        <div class="M-box2"></div>
        <div id="mss"></div>
 
        <button id="zlb">重设</button>
        <script src="../jquery-1.9.1.min.js"></script>
        <script src="../jquery.pagination.js"></script>
        <script>
       
                
            var myApi3='';
            $('#mss').pagination({
                totalData:100, 
                pageCount:20,
                showData:10,
                coping:true,
                jump:true,
                count:2,
                coping:true,
                homePage:'<<',
                endPage:'>>',
                callback:function(index){
                    $('.now').text(index);
                     console.log(index.getCurrent());                       
                }
            },function(api){
               myApi3=api;
            }); 
          

          function getData(){
             myApi3.ReSet(15,3);
          }
          $("#zlb").click(function(){
            getData();
          });
         // getData(strjosn);
        </script>
    </body>
</html>
