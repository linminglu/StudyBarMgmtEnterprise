<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户列表</title>
		{{template "../public/link/css_inc.html" .}}
		<link href="/static/erp/css/user.css" rel="stylesheet" />
	</head>
	<body>
		{{template "../public/public/header.html" .}}
		<div class="mainFrme">
			{{template "../public/public/left.html" .}}
			<div class="rightFrme">
				<div class="crumbs"><a href="###">主页</a> > <a href="###">用户管理</a></div>
				<input type="hidden" name="htag" value="0">
				<div class="cont">
					<div class="pageHeader">用户列表</div>
					<div class="search">
						<label>注册时间</label>
						<div id="BeginDate" class="calendar"></div>
						<label>至</label>
						<div id="EndDate" class="calendar"></div>
						<label></label>
						<input name="condition" class="ml20 w240" type="text" placeholder="请输入用户名/手机等关键词查询" />
						<input type="button" name="userlist_btn" value="查询" />
						<div class="excel">导出excel</div>
					</div>
					<div class="f_data" id="scroll_div_1">
						<table id="js_userlist_data"></table>
					</div>
					<div id="pager"></div>
				</div>
			</div>
		</div>
		{{template "../public/public/footer.html" .}}
	</body>
	{{template "../public/link/js_inc.html" .}}
	<script type="text/javascript" src="/static/erp/js/userlist.js"></script>
</html>
