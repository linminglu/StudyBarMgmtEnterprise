<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>窗口提示小弹窗</title>
		<style type="text/css">
			.b_tip{width:258px;height:238px;border:1px solid #2e4a5d;position:absolute;right:20px;bottom:20px;border-radius:2px;font-size:14px;font-family: "微软雅黑";}
			.tip_top{width:100%;height:30px;background:#5BA746;color:#fff;line-height:30px;font-size:14px;}
			.tip_top img{display:inline-block;}
			.tip_top .tt_img1{margin-left:9px;position: absolute;top:6px;}
			.tip_top span{margin-left:35px;}
			.tip_top .tt_img2{margin-left:140px;cursor:pointer;}
			.tip_photo{width:240px;height:120px;background:pink;margin:10px 9px 0 9px;overflow: hidden;}
			.tip_photo p{width:100%;height:30px;margin-top:90px;background:#999999;opacity:0.5;line-height:30px;color:#fff;padding-left:5px;}
			.tip_state{width:240px;height:40px;color:#888888;margin:5px 9px 0 9px;border-bottom:1px solid #dcdcdc;line-height:20px;padding-bottom:4px;}
			.tip_all{line-height:26px;}
			.tip_all span{margin-left:9px;}
			.tip_all img{margin-left:170px;}
			.tip_all a{color:#5ba746;text-decoration:none;}
		</style>
	</head>
	<body>
		<div class="b_tip" id="b_tip">
			<div class="tip_top">
				<img class="tt_img1" id="tt_img1" src="../../../static/public/img/img7.png"/>
				<span>系统消息</span>
				<img class="tt_img2" id="tt_img2" src="../../../static/public/img/img8.png"/>
			</div>
			<div class="tip_center">
				<div class="tip_photo" id="tip_photo">
					<p>平安好医生对接成功</p>
				</div>
			</div>
			<p class="tip_state" id="tip_state">恭喜您！成功对接平安好医生，为诊所引流，提升诊所收益。</p>
			<div class="tip_all">
				<a href="">
					<span>阅读全文</span>
					<img src="../../../static/public/img/img9.png" />
				</a>
			</div>
		</div>
	</body>
	<script src="../../../static/public/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">
		$("#tt_img2").click(function(){
			$("#b_tip").hide();
		})
	</script>
</html>
