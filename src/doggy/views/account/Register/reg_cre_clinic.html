<!DOCTYPE html>
<html>
    <head>
        <title>创建诊所</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
     	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     	<meta charset="UTF-8">
        <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="telephone=no" name="format-detection">
        <meta http-equiv="Cache-Control" content="no-transform ">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <!--<include file="Public:css_inc"/>-->
        {{template "/account/Public/css_inc.html" .}} 
        <link rel="stylesheet" type="text/css" href="/static/account/css/register.css">        
    </head>
    <body>
        <div class="topbar">
            <div class="topbarIn">
                <div class="logo"><a href="http://www.dental360.cn/" target="_blank"><img src="/static/ant/img/logo.png" alt="牙医管家"></a></div>
            </div>
        </div>
       <div class="reg_con">
            <div class="create_cli_acc">
                <a href="regclinicisel"><img src="/static/account/img/back.png" class="back_btn"></a>
                <div class="create_tit">
                    <p class="tit_p1">创建诊所账号</p>
                    <p class="tit_p2">每个诊所只需要注册一次,注册人就是管理员</p>
                </div>
                <div class="input_div input_div_fir">
                    <p class="input_p"><img src="/static/account/img/imporant.png" style="margin-bottom:3px;margin-right:5px;">诊所联系人</p>
                    <input type="text" class="box_w348" id="clinic_contacts" placeholder="请输入联系人姓名">
                </div>
                <div class="input_div">
                    <p class="input_p"><img src="/static/account/img/imporant.png" style="margin-bottom:3px;margin-right:5px;">诊所名称</p>
                    <input type="text" class="box_w348" maxlength="12" id="clinic_name" placeholder="诊所名称长度为2-12个字（如: 地区+诊所名称）">
                </div>
                <div class="input_div">
                    <p class="input_p"><img src="/static/account/img/imporant.png" style="margin-bottom:3px;margin-right:5px;">诊所电话</p>
                    <input type="text" class="box_w348" id="clinic_phone" placeholder="请输入联系电话">
                </div>
                <div class="input_div">
                    <p class="input_p"><img src="/static/account/img/imporant.png" style="margin-bottom:3px;margin-right:5px;">诊所地址</p>
                    <!--<select id="per_province" class="box_w117_h32"></select>
                    <select class="city_place box_w117_h32" id="per_city" ></select>
                    <select class="city_place box_w117_h32" id="s_county"></select>-->
                    <ul class="selc fix" style="margin-bottom:10px;">
                        <li style="margin-right:5px;">
                            <!--<select name="省份" id="province"><option></option></select>-->
                            <div id="province" style="width:106px; height:18px; border:solid 1px #e0e0e0; padding:5px;float:left;color:#333;font-size:14px;margin-right:3px;">省份</div>
                        </li>
                        <li style="margin-right:5px;">
                            <!--<select name="城市" id="city"><option></option></select>-->
                            <div id="city" style="width:106px; height:18px; border:solid 1px #e0e0e0; padding:5px;float:left;color:#333;font-size:14px;margin-right:3px;">城市</div>
                        </li>
                        <li>
                            <!--<select name="地区" id="area"><option></option></select>-->
                            <div id="area" style="width:81px; height:18px; border:solid 1px #e0e0e0; padding:5px 30px 5px 5px;float:left;color:#333;font-size:14px;white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">地区</div>
                        </li>
                    </ul>
                    <input type="text" class="box_w348" id="clinic_address" placeholder="详细地址">
                </div>
                <div class="sub_btn_div">
                    <div class="sub_tips"><img src="/static/account/img/red_exclam.png"><label></label></div>
                    <input type="button" value="创建诊所" id="create_btn" class="acb ac_btn_bf w360h40">
                </div>
            </div>
       </div>
       <!--<include file="Public:footer_new"/>-->
       {{template "/account/Public/footer_new.html" .}} 
       <script type="text/javascript" src="/static/account/js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/static/account/js/placeholade.min.js"></script>
       <script type="text/javascript" src="/static/account/js/reg_cre_clinic.js"></script>
        <script type="text/javascript"  src="/static/public/yayigj_dialog_box.js"></script>
        <script type="text/javascript" src="/static/public/yayigj_downlist.js"></script>
        <script type="text/javascript" src="/static/public/yayigj_date_sel.js"></script> 
        <script  src="/static/account/js/area.js" type="text/javascript"></script>    
        <script type="text/javascript">_init_area();</script>
       <!--IE支持placeholder-->
       <script type="text/javascript">  
            $(function(){ $('input, textarea').placeholder(); });
        </script>
    </body>
</html>
