<!DOCTYPE html>
<html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta charset="UTF-8">
      <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
      <meta content="yes" name="apple-mobile-web-app-capable">
      <meta content="black" name="apple-mobile-web-app-status-bar-style">
      <meta content="telephone=no" name="format-detection">
      <meta http-equiv="Cache-Control" content="no-transform ">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <link href="/static/ant/css/antManage.css" rel="stylesheet" type="text/css">
      <script language="javascript" src="/static/ant/js/jquery-1.9.1.min.js"></script>
    </head>
    <body>
    <!--内容start-->
      <header id="headInfo">
          <ul>
            <li class="logo">&nbsp;&nbsp;<img src="/static/ant/img/Dentist6.png"  />
            <span>&nbsp;&nbsp;牙医蚂蚁金服申请后台 </span>
            |
            <span> 欢迎登陆</span>
            </li>
            </ul>
      </header>
      <section id="mainContent">

          <ul class="infopage login_s">
            <li class="title"><span>牙医管家蚂蚁金服申请后台</span></li>
            <li><span>用户名：</span><input id="username" type="text" name="username" required></li>
            <li><span>密&nbsp;码：</span><input id="pw" type="password" name="pw" required></li>
            <li>
              <div class="remember">
                <input type="checkbox" id="login_remember"><label for="login_remember">记住密码</label>
              </div>
            </li>
            <li class="btns"><span></span><input type="button" name="submit" id="submit" class="sub_btn" value="登录" /></li>
          </ul>

      </section>
<script>
     $("#submit").click(function(){
         $.ajax({
            url: '/member/AntLoginCheck',
            type: 'post',
            dataType: 'json',
            data:{'username':$("#username").val(),"password":$("#pw").val().trim(),'remember':$("#login_remember").val().trim()}
        })
        .done(function(re) {
            console.log(re);
            if(re["code"]=='1'){
               location.href='/member/AlipayList';
            }else{
                alert("请检查用户名和密码！")
            }
		  })
     })
</script>
    </body>
</html>
