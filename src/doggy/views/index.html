<!DOCTYPE html>

<html>
<head>
  <title>test</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <style type="text/css">
    *,body {
      margin: 0px;
      padding: 0px;
    }

    body {
      margin: 0px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 20px;
      background-color: #fff;
    }

    header,
    footer {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      background-repeat: no-repeat;
      -webkit-background-size: 100px 100px;
      background-size: 100px 100px;
      background-position: center center;
      text-align: center;
      font-size: 42px;
      padding: 250px 0 70px;
      font-weight: normal;
      text-shadow: 0px 1px 2px #ddd;
    }

    header {
      padding: 100px 0;
    }

    footer {
      line-height: 1.8;
      text-align: center;
      padding: 50px 0;
      color: #999;
    }

    .description {
      text-align: center;
      font-size: 16px;
    }

    a {
      color: #444;
      text-decoration: none;
    }

    .backdrop {
      position: absolute;
      width: 100%;
      height: 100%;
      box-shadow: inset 0px 0px 100px #ddd;
      z-index: -1;
      top: 0px;
      left: 0px;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="logo">测试</h1>
    <div class="description">
      欢迎使用,{{.LoginUserName}},您的权限是:{{.UserPrivileges}}
    </div>
    <div class="description">
     当前版本号：1.0.0.1
    </div>
	{{range $index, $elem :=.list}}
		<a href="" id="{{$index}}">{{$elem}}</a><br/>
	{{end}}
  </header>
  <footer>
    <div class="author">
      <a href="/today">今日工作</a>
      <a href="/stat/billchecklist">流水单查询</a>
      <a href="/logout">退出</a>
    </div>
  </footer>
  <div class="backdrop"></div>
</body>
</html>
